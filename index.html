<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>å®æ—¶äº’åŠ¨æŠ•ç¥¨</title>
    <!-- å¼•å…¥ Supabase V2 SDK (MemFireå…¼å®¹) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <style>
        /* === æ ·å¼è¡¨ === */
        :root { --primary: #07c160; --bg: #f5f6f7; --card: #ffffff; --text: #1a1a1a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--text); padding-bottom: 60px; }
        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        
        .btn { padding: 12px 20px; border-radius: 8px; border: none; font-size: 16px; font-weight: 600; color: white; width: 100%; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); box-shadow: 0 4px 12px rgba(7, 193, 96, 0.2); }
        .btn-outline { background: white; border: 1px solid #ddd; color: #666; width: auto; font-size: 14px; padding: 6px 12px; }
        .input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        
        .card { background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* é€‰é¡¹ä¸ç»“æœæ ·å¼ */
        .opt-grid { display: flex; flex-direction: column; gap: 12px; margin: 20px 0; }
        .opt-btn { 
            background: #f8f9fa; border: 2px solid transparent; padding: 15px; border-radius: 10px; 
            font-size: 16px; position: relative; display: flex; justify-content: space-between; align-items: center;
        }
        .opt-btn.selected { background: #f0fdf4; border-color: var(--primary); color: #059669; font-weight: bold; }
        .opt-btn.selected::after { content: "âœ“"; font-weight: 900; font-size: 18px; color: var(--primary); }

        .admin-result-box { margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .result-item { margin-bottom: 20px; }
        .progress-bg { background: #eee; height: 8px; border-radius: 4px; overflow: hidden; margin: 8px 0; }
        .progress-bar { background: var(--primary); height: 100%; width: 0; transition: width 0.5s; }
        .voter-tag { background: #f0f2f5; color: #555; font-size: 12px; padding: 2px 8px; border-radius: 12px; display: inline-block; margin: 2px; }

        /* å¼¹çª—ä¸åŠ è½½ */
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(2px); }
        .modal-box { background:white; width:85%; max-width:400px; padding:25px; border-radius: 16px; }
        #loading { position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:2000; display:flex; justify-content:center; align-items:center; flex-direction:column; }
        .toast { position:fixed; bottom:40px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.8); color:white; padding:10px 20px; border-radius: 20px; display:none; z-index:3000; }
    </style>
</head>
<body>

    <!-- åŠ è½½é¡µ -->
    <div id="loading">
        <div style="font-weight:bold; margin-bottom:10px; color: var(--primary)">æ­£åœ¨è¿æ¥å®æ—¶æœåŠ¡å™¨...</div>
    </div>

    <!-- 1. ç™»å½•å¼¹çª— -->
    <div id="login-modal" class="modal" style="display:flex; background:white; z-index:1500;">
        <div style="text-align:center; width:80%; max-width:320px;">
            <h2 style="color:var(--primary); margin-bottom:10px;">ğŸ‘‹ æ¬¢è¿åŠ å…¥</h2>
            <input type="text" id="username" class="input" placeholder="è¯·è¾“å…¥æ‚¨çš„å§“å" style="text-align:center; margin-bottom:15px;">
            <button onclick="handleLogin()" class="btn btn-primary">è¿›å…¥æŠ•ç¥¨</button>
        </div>
    </div>

    <!-- 2. ä¸»ç•Œé¢ -->
    <div class="container" id="app" style="display:none;">
        <div class="header-bar">
            <div>
                <span id="u-name" style="font-weight:bold; font-size:18px;"></span>
                <span id="role-tag" style="font-size:12px; color:#999; margin-left:5px;">æˆå‘˜</span>
            </div>
            <button onclick="showAuth()" class="btn btn-outline">ç®¡ç†</button>
        </div>

        <!-- ç®¡ç†é¢æ¿ -->
        <div id="admin-box" class="card" style="background:#f0fdf4; display:none;">
            <h4 style="margin-bottom:15px; color:#166534;">æ§åˆ¶å° (å®æ—¶åŒæ­¥ä¸­ âš¡ï¸)</h4>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <button onclick="openAddModal()" class="btn btn-primary">+ æ–°å¢é¢˜ç›®</button>
                <button onclick="copyLink()" class="btn btn-primary" style="background:#7c3aed;">ğŸ”— å¤åˆ¶é“¾æ¥</button>
                <button onclick="clearVotes()" class="btn btn-outline" style="background:white; color:red; border-color:red;">ğŸ—‘ æ¸…ç©ºæŠ•ç¥¨</button>
                <button onclick="syncData()" class="btn btn-outline" style="background:white;">ğŸ”„ å¼ºåˆ¶åˆ·æ–°</button>
            </div>
        </div>

        <div id="quiz-list"></div>
    </div>

    <!-- 3. å¼¹çª—ç»„ä»¶ -->
    <div id="edit-modal" class="modal">
        <div class="modal-box">
            <h3>æ–°å¢æŠ•ç¥¨</h3><br>
            <input id="q-title" class="input" placeholder="é¢˜ç›®å†…å®¹" style="margin-bottom:10px;">
            <div id="q-opts" style="max-height:200px; overflow-y:auto;"></div>
            <button onclick="addOptLine()" class="btn btn-outline" style="width:100%; margin-top:10px;">+ é€‰é¡¹</button>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeModal('edit-modal')" class="btn btn-outline" style="flex:1">å–æ¶ˆ</button>
                <button onclick="saveToCloud()" class="btn btn-primary" style="flex:1">å‘å¸ƒ</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-box" style="text-align:center;">
            <h3>ç®¡ç†å‘˜ç™»å½•</h3><br>
            <input type="password" id="pwd" class="input" placeholder="å¯†ç : admin123" style="text-align:center; margin-bottom:15px;">
            <button onclick="checkAuth()" class="btn btn-primary">ç¡®å®š</button>
            <button onclick="closeModal('auth-modal')" class="btn btn-outline" style="margin-top:10px; border:none;">å–æ¶ˆ</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <!-- === æ ¸å¿ƒä»£ç  === -->
    <script>
        // ==========================================
        // ã€è¯·åœ¨æ­¤å¤„å¡«å…¥ä½ çš„é…ç½®ã€‘
        // ==========================================
        const MEMFIRE_URL = 'è¿™é‡Œå¡« URL';
        const MEMFIRE_KEY = 'è¿™é‡Œå¡« anon Key';
        // ==========================================

        let db = null;
        let realtimeSub = null;
        
        let state = {
            user: localStorage.getItem('wx_vote_user_final') || '',
            role: 'user',
            pageId: new URLSearchParams(location.search).get('id'),
            data: { questions: [], votes: {} },
            temp: {} 
        };

        window.onload = function() {
            if(MEMFIRE_URL.includes('è¿™é‡Œå¡«')) return alert('è¯·ç¼–è¾‘ä»£ç å¡«å…¥ MemFire URL å’Œ Keyï¼');
            
            const { createClient } = supabase;
            db = createClient(MEMFIRE_URL, MEMFIRE_KEY);
            
            if(state.user) {
                document.getElementById('login-modal').style.display = 'none';
                initApp();
            } else {
                document.getElementById('loading').style.display = 'none';
            }
        };

        function handleLogin() {
            const name = document.getElementById('username').value.trim();
            if(!name) return showToast('è¯·è¾“å…¥åå­—');
            state.user = name;
            localStorage.setItem('wx_vote_user_final', name);
            location.reload();
        }

        async function initApp() {
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').textContent = state.user;
            
            if(state.pageId) {
                await loadData();
                setupRealtime(); // å¼€å¯å®æ—¶ç›‘å¬
            } else {
                document.getElementById('loading').style.display = 'none';
                if(state.role === 'user') document.getElementById('quiz-list').innerHTML = '<div style="text-align:center;padding:50px;color:#999">æš‚æ— é¢˜ç›®</div>';
            }
        }

        // --- å®æ—¶ä¸æ•°æ® ---
        async function loadData() {
            try {
                const { data, error } = await db.from('quizzes').select('*').eq('id', state.pageId).single();
                if(data) updateUI(data);
            } catch(e) { console.error(e); }
            document.getElementById('loading').style.display = 'none';
        }

        function setupRealtime() {
            if(realtimeSub) return;
            // ç›‘å¬å½“å‰é—®å·IDçš„æ•°æ®å˜åŒ–
            realtimeSub = db.channel('room_' + state.pageId)
                .on('postgres_changes', { 
                    event: 'UPDATE', schema: 'public', table: 'quizzes', filter: 'id=eq.' + state.pageId 
                }, (payload) => {
                    console.log('Realtime Update:', payload);
                    updateUI(payload.new);
                    showToast('æ•°æ®å·²æ›´æ–° âš¡ï¸');
                })
                .subscribe();
        }

        function updateUI(serverData) {
            state.data.questions = serverData.content || [];
            state.data.votes = serverData.votes || {};
            render();
        }

        // --- ä¸šåŠ¡é€»è¾‘ ---
        async function saveToCloud(refresh = true) {
            const title = document.getElementById('q-title').value.trim();
            const opts = Array.from(document.querySelectorAll('.opt-input')).map(i=>i.value.trim()).filter(v=>v);
            
            if(!state.pageId) state.pageId = Date.now().toString();
            if(refresh) {
                if(!title || opts.length < 2) return alert('è¯·å¡«å†™å®Œæ•´');
                state.data.questions.unshift({ id: Date.now().toString(), title, options: opts });
            }

            document.getElementById('loading').style.display = 'flex';
            const { error } = await db.from('quizzes').upsert({
                id: state.pageId,
                title: 'Q ' + state.pageId,
                content: state.data.questions,
                votes: state.data.votes
            });
            document.getElementById('loading').style.display = 'none';

            if(!error && refresh) {
                if(!location.search.includes('id=')) location.href = '?id=' + state.pageId;
                else { closeModal('edit-modal'); render(); showToast('å‘å¸ƒæˆåŠŸ'); }
            } else if(error) alert(error.message);
        }

        async function submitVote(qid) {
            const sels = state.temp[qid];
            if(!sels || !sels.length) return showToast('è¯·é€‰æ‹©é€‰é¡¹');
            
            // ä¹è§‚æ›´æ–°ï¼šå…ˆå‡è£…æˆåŠŸï¼Œè®©ç•Œé¢å˜å¿«
            // (ä¸ºäº†ç®€å•ç¨³å¥ï¼Œè¿™é‡Œè¿˜æ˜¯ç”¨æ ‡å‡†æµç¨‹ï¼šæ‹‰å–->åˆå¹¶->ä¿å­˜)
            document.getElementById('loading').style.display = 'flex';
            
            const { data: latest } = await db.from('quizzes').select('votes').eq('id', state.pageId).single();
            let cloudVotes = latest?.votes || state.data.votes || {};
            if(!cloudVotes[qid]) cloudVotes[qid] = {};
            
            sels.forEach(opt => {
                if(!cloudVotes[qid][opt]) cloudVotes[qid][opt] = [];
                if(!cloudVotes[qid][opt].includes(state.user)) cloudVotes[qid][opt].push(state.user);
            });

            const { error } = await db.from('quizzes').update({ votes: cloudVotes }).eq('id', state.pageId);
            document.getElementById('loading').style.display = 'none';
            
            if(!error) { delete state.temp[qid]; showToast('æŠ•ç¥¨æˆåŠŸ'); }
            else alert('å¤±è´¥ï¼Œè¯·é‡è¯•');
        }

        async function clearVotes() {
            if(!confirm('æ¸…ç©ºæœ¬é¡µæ‰€æœ‰æŠ•ç¥¨ï¼Ÿ')) return;
            state.data.votes = {};
            await saveToCloud(false);
        }

        // --- æ¸²æŸ“ ---
        function render() {
            const box = document.getElementById('quiz-list');
            const scroll = window.scrollY;
            box.innerHTML = '';

            state.data.questions.forEach(q => {
                const myVotes = getMyVotes(q.id);
                const hasVoted = myVotes.length > 0;
                const isAdmin = state.role === 'admin';

                let opts = '<div class="opt-grid">';
                q.options.forEach(opt => {
                    const selected = state.temp[q.id]?.includes(opt) || myVotes.includes(opt);
                    const action = hasVoted ? '' : `onclick="toggle('${q.id}','${opt}')"`;
                    opts += `<div class="opt-btn ${selected?'selected':''}" ${action}>${opt}</div>`;
                });
                opts += '</div>';

                let btn = !hasVoted ? 
                    `<button onclick="submitVote('${q.id}')" class="btn btn-primary">æäº¤</button>` :
                    `<button class="btn btn-primary" disabled style="background:#bbf7d0;color:#15803d;cursor:default">å·²æŠ•ç¥¨</button>`;

                let res = '';
                if(isAdmin) {
                    const qVotes = state.data.votes[q.id] || {};
                    let total = 0; Object.values(qVotes).forEach(v=>total+=v.length);
                    
                    res = '<div class="admin-result-box">';
                    q.options.forEach(opt => {
                        const voters = qVotes[opt] || [];
                        const pct = total ? Math.round(voters.length/total*100) : 0;
                        const tags = voters.map(n=>`<span class="voter-tag">${n}</span>`).join('') || '<small style="color:#ccc">æ— </small>';
                        res += `<div class="result-item">
                            <div style="display:flex;justify-content:space-between;font-size:14px;font-weight:bold;">
                                <span>${opt}</span><span>${voters.length} (${pct}%)</span>
                            </div>
                            <div class="progress-bg"><div class="progress-bar" style="width:${pct}%"></div></div>
                            <div>${tags}</div>
                        </div>`;
                    });
                    res += '</div>';
                    btn = `<div style="text-align:right;"><button onclick="delQ('${q.id}')" style="color:red;background:none;border:none;">âŒ åˆ é™¤</button></div>` + res;
                }

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<h3>${q.title}</h3><small style="color:#999">å¤šé€‰</small>${opts}${btn}`;
                box.appendChild(card);
            });
            window.scrollTo(0, scroll);
        }

        // --- å·¥å…· ---
        function toggle(qid, opt) {
            if(!state.temp[qid]) state.temp[qid] = [];
            const i = state.temp[qid].indexOf(opt);
            if(i > -1) state.temp[qid].splice(i, 1); else state.temp[qid].push(opt);
            render();
        }
        function getMyVotes(qid) {
            const v = state.data.votes[qid];
            return v ? Object.keys(v).filter(k => v[k].includes(state.user)) : [];
        }
        function showAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
        function checkAuth() {
            if(document.getElementById('pwd').value === 'admin123') {
                state.role = 'admin';
                document.getElementById('admin-box').style.display = 'block';
                closeModal('auth-modal'); render();
            } else showToast('å¯†ç é”™è¯¯');
        }
        function openAddModal() {
            document.getElementById('q-title').value = ''; document.getElementById('q-opts').innerHTML = '';
            addOptLine(); addOptLine();
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function addOptLine() {
            const i = document.createElement('input'); i.className = 'input opt-input'; i.style.marginBottom='8px'; i.placeholder='é€‰é¡¹';
            document.getElementById('q-opts').appendChild(i);
        }
        async function delQ(qid) {
            if(!confirm('åˆ é™¤æ­¤é¢˜ï¼Ÿ')) return;
            state.data.questions = state.data.questions.filter(q=>q.id!==qid);
            delete state.data.votes[qid];
            await saveToCloud(false);
        }
        function syncData() { loadData(); showToast('å·²åŒæ­¥'); }
        function copyLink() {
            const url = location.href;
            if(navigator.clipboard) navigator.clipboard.writeText(url).then(()=>showToast('é“¾æ¥å·²å¤åˆ¶'));
            else prompt("å¤åˆ¶é“¾æ¥", url);
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    </script>
</body>
</html>
