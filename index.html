    <script>
        const MEMFIRE_URL = 'https://d4g6fdgg91htqli3u7sg.baseapi.memfiredb.com';
        const MEMFIRE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImV4cCI6MzM0MDUzMTM4MiwiaWF0IjoxNzYzNzMxMzgyLCJpc3MiOiJzdXBhYmFzZSJ9.fsVIuQNlARfMnBzz3GkhfnQa6nAemjRiMta_nPvNqro';

        let db = null;
        let realtimeSub = null;
        const urlParams = new URLSearchParams(location.search);
        
        let state = {
            user: localStorage.getItem('wx_vote_user_final') || '', 
            role: urlParams.get('admin') === '1' ? 'admin' : (urlParams.get('presenter') === '1' ? 'presenter' : 'user'),
            pageId: urlParams.get('id'),
            data: { questions: [], votes: {} },
            temp: {},
            editingId: null
        };

        window.onload = function() {
            if (typeof supabase === 'undefined') return alert('èµ„æºåŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°');
            db = supabase.createClient(MEMFIRE_URL, MEMFIRE_KEY);
            
            if (state.role === 'presenter') {
                document.body.classList.add('focus-mode');
                hideLoadingAndModal();
                state.user = 'Presenter';
                initApp();
            } else if (state.role === 'admin') {
                hideLoadingAndModal();
                state.user = 'Admin';
                initApp();
            } else if(state.user) {
                hideLoadingAndModal();
                initApp();
            } else {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('login-modal').style.display = 'flex';
            }
        };
        
        function hideLoadingAndModal() {
            document.getElementById('loading').style.display = 'none'; 
            document.getElementById('login-modal').style.display = 'none';
        }

        function handleLogin() {
            const nameInput = document.getElementById('username');
            let name = nameInput.value.trim();
            if(!name) return showToast('è¯·è¾“å…¥æ‚¨çš„åå­—');
            state.user = name;
            localStorage.setItem('wx_vote_user_final', name);
            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').textContent = state.user;
            initApp();
        }

        async function initApp() {
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').textContent = state.user;
            if(state.role === 'admin') document.getElementById('admin-box').style.display = 'block';

            if(state.pageId) { 
                await loadData(); 
                setupRealtime(); 
            } else if(state.role === 'user') {
                document.getElementById('quiz-list').innerHTML = '<div style="text-align:center;margin-top:50px;color:#999">æš‚æ— æ´»åŠ¨</div>';
            }
        }

        async function loadData() {
            if (!db) return;
            const { data } = await db.from('quizzes').select('*').eq('id', state.pageId).single();
            if (data) updateUI(data);
        }

        function setupRealtime() {
            if(realtimeSub || !db) return;
            realtimeSub = db.channel('room_' + state.pageId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'quizzes', filter: 'id=eq.' + state.pageId }, 
                (payload) => { if(payload.new) updateUI(payload.new); })
                .subscribe();
        }

        function updateUI(serverData) {
            state.data.questions = serverData.content || [];
            state.data.votes = serverData.votes || {};
            render();
        }

        async function setActive(qid) {
            const targetQ = state.data.questions.find(i => i.id === qid);
            if (!targetQ) return;
            targetQ.active = !targetQ.active;
            render();
            await saveToCloud(false); 
        }

        function render() {
            const box = document.getElementById('quiz-list');
            let html = '';
            let questionsToRender = state.role === 'admin' ? state.data.questions : state.data.questions.filter(q => q.active);

            if(questionsToRender.length === 0) {
                box.innerHTML = '<div style="text-align:center;margin-top:50px;color:#999">æš‚æ— å†…å®¹</div>';
                return;
            }

            questionsToRender.forEach((q, index) => {
                const isAdmin = state.role === 'admin';
                const isPresenter = state.role === 'presenter';
                const qVotes = state.data.votes[q.id] || {};
                
                if (isAdmin || isPresenter) {
                    const isActive = !!q.active;
                    let columnsHtml = '';
                    if (q.options) {
                        q.options.forEach(opt => {
                            const voters = qVotes[opt] || []; 
                            let namesHtml = voters.map(n => `<div class="name-card">${n}</div>`).join('');
                            columnsHtml += `<div class="board-col"><div class="col-header"><div class="col-title">${opt}</div><div class="col-count">${voters.length}</div></div><div class="voter-list">${namesHtml}</div></div>`;
                        });
                    }
                    const colCount = q.options ? Math.min(q.options.length, 4) : 1;
                    const gridStyle = `grid-template-columns: repeat(${colCount}, 1fr);`;

                    if(isAdmin) {
                        const playBtn = isActive ? `<button onclick="setActive('${q.id}')" class="btn btn-sm btn-danger">â¹ åœæ­¢</button>` : `<button onclick="setActive('${q.id}')" class="btn btn-sm btn-success">â–¶ å¼€å§‹</button>`;
                        const tools = `<div style="display:flex; gap:10px;">${playBtn}<button onclick="editQ('${q.id}')" class="btn btn-sm btn-info">ä¿®æ”¹</button><button onclick="delQ('${q.id}')" class="btn btn-sm btn-danger">åˆ é™¤</button></div>`;
                        html += `<div class="${isActive?'active-question-card':''}" style="margin-bottom:40px; padding:15px; border-radius:12px; background:white;">
                            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;"><h2 style="font-size:20px;">${q.title}</h2>${tools}</div>
                            <div class="board-container" style="${gridStyle}">${columnsHtml}</div>
                        </div>`;
                    } else {
                        html += `<div class="presenter-layout"><div class="presenter-header"><h1 class="presenter-title">${q.title}</h1></div><div class="presenter-body"><div class="board-container" style="${gridStyle}">${columnsHtml}</div></div></div>`;
                    }
                } else {
                    const myVotes = getMyVotes(q.id);
                    let opts = q.options.map(opt => {
                        const isSel = state.temp[q.id] ? state.temp[q.id].includes(opt) : myVotes.includes(opt);
                        return `<div class="opt-btn ${isSel?'selected':''}" onclick="toggle('${q.id}','${opt}')">${opt}</div>`;
                    }).join('');
                    const btnClass = myVotes.length > 0 ? 'btn-outline' : 'btn-primary';
                    const btnText = myVotes.length > 0 ? 'æ›´æ–°é€‰æ‹©' : 'æäº¤';
                    html += `<div class="user-card"><h2 style="margin-bottom:15px;">${q.title}</h2><div style="display:flex;flex-direction:column;">${opts}</div><button class="btn ${btnClass}" onclick="submitVote('${q.id}')" style="width:100%;margin-top:20px;">${btnText}</button></div>`;
                }
            });
            box.innerHTML = html;
            if(state.role!=='user') requestAnimationFrame(() => {
                document.querySelectorAll('.col-header').forEach(h => h.style.height = 'auto');
                let maxH = 0;
                document.querySelectorAll('.col-header').forEach(h => maxH = Math.max(maxH, h.offsetHeight));
                if(maxH>80) document.querySelectorAll('.col-header').forEach(h => h.style.height = maxH+'px');
            });
        }

        // === ä¸šåŠ¡é€»è¾‘å‡½æ•° ===
        function showQRCodeModal() {
            const userUrl = `${location.protocol}//${location.host}${location.pathname}?id=${state.pageId}`;
            const qrBox = document.getElementById('qrcode-box');
            qrBox.innerHTML = ''; 
            document.getElementById('qr-modal').style.display = 'flex';
            new QRCode(qrBox, { text: userUrl, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        }
        function copyPresenterLink() {
            navigator.clipboard.writeText(`${location.protocol}//${location.host}${location.pathname}?id=${state.pageId}&presenter=1`);
            showToast('å·²å¤åˆ¶æ¼”ç¤ºç«¯é“¾æ¥');
        }
        function startNewSession() {
            if(confirm('âš ï¸ ç¡®å®šå¼€å¯æ–°åœºæ¬¡ï¼Ÿè¿™å°†ç”Ÿæˆæ–°é“¾æ¥ã€‚')) location.href = location.pathname + '?id=' + Date.now() + '&admin=1';
        }
        function openAddModal() {
            state.editingId = null;
            document.getElementById('modal-title').innerText = "æ–°å»ºæŠ•ç¥¨";
            document.getElementById('q-title').value = ''; 
            document.getElementById('q-opts').innerHTML = '';
            addOptLine(); 
            document.getElementById('edit-modal').style.display = 'flex';
        }
        function editQ(qid) {
            state.editingId = qid; 
            const q = state.data.questions.find(i => i.id === qid);
            document.getElementById('modal-title').innerText = "ä¿®æ”¹æŠ•ç¥¨";
            document.getElementById('q-title').value = q.title;
            document.getElementById('q-opts').innerHTML = '';
            q.options.forEach(opt => addOptLine(opt));
            document.getElementById('edit-modal').style.display = 'flex';
        }
        async function saveToCloud(refresh = true) {
            const title = document.getElementById('q-title').value.trim();
            const opts = Array.from(document.querySelectorAll('.opt-input')).map(i=>i.value.trim()).filter(v=>v);
            if(!state.pageId) state.pageId = Date.now().toString();
            if(refresh) {
                if(!title || opts.length < 1) return alert('è¯·å¡«å†™å®Œæ•´');
                if (state.editingId) {
                    state.data.questions = state.data.questions.map(q => q.id === state.editingId ? { ...q, title, options: opts } : q);
                    state.editingId = null;
                } else {
                    state.data.questions.push({ id: Date.now().toString(), title, options: opts });
                }
            }
            if (!db) return showToast('æ•°æ®åº“æœªè¿æ¥');
            const { error } = await db.from('quizzes').upsert({ id: state.pageId, title: 'Vote '+state.pageId, content: state.data.questions, votes: state.data.votes });
            if(!error && refresh) {
                if(!location.search.includes('id=')) location.href = '?id=' + state.pageId + '&admin=1';
                else { closeModal('edit-modal'); render(); showToast('ä¿å­˜æˆåŠŸ'); }
            }
        }
        async function submitVote(qid) {
            let sels = state.temp[qid] || getMyVotes(qid);
            showToast('æäº¤ä¸­...');
            if (!db) return showToast('è¿æ¥æ–­å¼€');
            const { data: latest } = await db.from('quizzes').select('votes').eq('id', state.pageId).single();
            let cloudVotes = latest?.votes || state.data.votes || {};
            if(!cloudVotes[qid]) cloudVotes[qid] = {};
            Object.keys(cloudVotes[qid]).forEach(k => { if(Array.isArray(cloudVotes[qid][k])) cloudVotes[qid][k] = cloudVotes[qid][k].filter(u => u !== state.user); });
            sels.forEach(opt => {
                if(!cloudVotes[qid][opt]) cloudVotes[qid][opt] = [];
                cloudVotes[qid][opt].push(state.user);
            });
            await db.from('quizzes').update({ votes: cloudVotes }).eq('id', state.pageId);
            delete state.temp[qid]; showToast('æäº¤æˆåŠŸ');
        }
        async function clearVotes() {
            if(confirm('ç¡®å®šæ¸…ç©ºæ‰€æœ‰ç¥¨æ•°ï¼Ÿ')) { state.data.votes = {}; await saveToCloud(false); showToast('å·²æ¸…ç©º'); }
        }
        async function delQ(qid) {
            if(confirm('ç¡®å®šåˆ é™¤ï¼Ÿ')) { state.data.questions = state.data.questions.filter(q=>q.id!==qid); await saveToCloud(false); }
        }
        function toggle(qid, opt) {
            if(!state.temp[qid]) state.temp[qid] = [...getMyVotes(qid)];
            const i = state.temp[qid].indexOf(opt);
            if(i > -1) state.temp[qid].splice(i, 1); else state.temp[qid].push(opt);
            render();
        }
        function getMyVotes(qid) { 
            const v = (state.data.votes && state.data.votes[qid]) ? state.data.votes[qid] : {};
            return Object.keys(v).filter(k => v[k] && v[k].includes(state.user));
        }
        function showAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
        function checkAuth() {
            if(document.getElementById('pwd').value === 'admin123') {
                state.role = 'admin'; document.getElementById('admin-box').style.display = 'block';
                closeModal('auth-modal'); render();
            } else showToast('å¯†ç é”™è¯¯');
        }
        function addOptLine(value = '') {
            const i = document.createElement('input'); i.className = 'input opt-input'; i.style.marginBottom='8px'; i.placeholder='é€‰é¡¹'; i.value = value;
            document.getElementById('q-opts').appendChild(i);
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }

        // === å¯¼å‡ºç›¸å…³ ===
        function showExportModal() {
            if(!state.data.questions || state.data.questions.length === 0) return showToast('æ²¡æœ‰æ•°æ®');
            const list = document.getElementById('export-checklist');
            list.innerHTML = '';
            state.data.questions.forEach((q, i) => {
                list.innerHTML += `<div class="export-item"><label style="display:flex;align-items:center;width:100%;cursor:pointer;"><input type="checkbox" value="${q.id}" checked> <span style="font-weight:bold;margin:0 5px;">${i+1}.</span> ${q.title}</label></div>`;
            });
            document.getElementById('export-modal').style.display = 'flex';
        }
        function confirmExportPDF() {
            const boxes = document.querySelectorAll('#export-checklist input:checked');
            if(boxes.length === 0) return showToast('è¯·é€‰æ‹©é¢˜ç›®');
            closeModal('export-modal');
            exportPDF(Array.from(boxes).map(c => c.value));
        }

        // === æ ¸å¿ƒï¼šå®Œç¾åˆ†é¡µå¯¼å‡º ===
        async function exportPDF(selectedIds) {
            showToast('ç”Ÿæˆä¸­ï¼Œè¯·å‹¿å…³é—­é¡µé¢...');
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('p', 'mm', 'a4'); // Portrait, A4
            
            // A4 å°ºå¯¸å¸¸æ•°
            const pageWidth = 210;
            const pageHeight = 297;
            const margin = 10;
            const contentWidth = pageWidth - (margin * 2);
            const contentHeightLimit = pageHeight - (margin * 2); // æ¯é¡µå¯ç”¨é«˜åº¦

            let cursorY = margin; // å½“å‰é¡µé¢çš„å‚ç›´å…‰æ ‡ä½ç½®

            const container = document.getElementById('pdf-container');
            const targetQuestions = state.data.questions.filter(q => selectedIds.includes(q.id));
            
            // è¾…åŠ©ï¼šå¤„ç†æ·»åŠ å›¾ç‰‡å’Œè‡ªåŠ¨æ¢é¡µ
            async function addElementToPdf(htmlContent) {
                container.innerHTML = htmlContent;
                // ä½¿ç”¨ html2canvas æˆªå›¾ï¼Œå›ºå®š scale ä¿è¯æ¸…æ™°åº¦
                const canvas = await html2canvas(container, { scale: 2, useCORS: true, logging: false });
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const imgProps = pdf.getImageProperties(imgData);
                
                // è®¡ç®—å›¾ç‰‡åœ¨PDFä¸­çš„å®é™…é«˜åº¦ (æŒ‰å®½åº¦ç¼©æ”¾)
                const pdfImgHeight = (imgProps.height * contentWidth) / imgProps.width;

                // æ£€æŸ¥æ˜¯å¦éœ€è¦ç¿»é¡µ
                if (cursorY + pdfImgHeight > contentHeightLimit) {
                    pdf.addPage();
                    cursorY = margin;
                }

                pdf.addImage(imgData, 'JPEG', margin, cursorY, contentWidth, pdfImgHeight);
                cursorY += pdfImgHeight + 5; // å¢åŠ å…‰æ ‡ï¼Œç•™5mmé—´è·
            }

            // --- 1. é¢˜ç›®ç»Ÿè®¡ (ç€‘å¸ƒæµæ¨¡å¼) ---
            await addElementToPdf(`<h1 style="text-align:center;border-bottom:2px solid #333;padding-bottom:10px;">æŠ•ç¥¨ç»“æœæŠ¥å‘Š</h1>`);

            for (let i = 0; i < targetQuestions.length; i++) {
                const q = targetQuestions[i];
                const qVotes = state.data.votes[q.id] || {};
                
                let colsHtml = '';
                q.options.forEach(opt => {
                    const voters = qVotes[opt] || [];
                    const namesHtml = voters.map(n => `<span style="display:inline-block;border:1px solid #ddd;background:#f9f9f9;padding:2px 6px;margin:2px;border-radius:4px;font-size:12px;">${n}</span>`).join('');
                    colsHtml += `<div style="margin-bottom:10px;"><div style="background:#eee;padding:6px 10px;font-weight:bold;border-radius:4px;display:flex;justify-content:space-between;font-size:14px;"><span>${opt}</span><span>${voters.length}ç¥¨</span></div><div style="padding:5px;">${namesHtml||'<span style="color:#ccc;font-size:12px">-</span>'}</div></div>`;
                });

                // æ¯æ¬¡åªæ¸²æŸ“ä¸€ä¸ªé¢˜ç›®ï¼Œç¡®ä¿ä¸ä¼šè¢«æˆªæ–­
                const qHtml = `<div style="background:white;border:1px solid #ccc;padding:15px;border-radius:8px;box-shadow:0 2px 5px rgba(0,0,0,0.05);"><h3 style="margin-bottom:10px;border-left:4px solid #333;padding-left:10px;">Q${i+1}. ${q.title}</h3><div>${colsHtml}</div></div>`;
                await addElementToPdf(qHtml);
            }

            // --- 2. å‚ä¸è€…è¯¦æƒ… (ç€‘å¸ƒæµæ¨¡å¼) ---
            pdf.addPage(); 
            cursorY = margin;
            await addElementToPdf(`<h2 style="text-align:center;border-bottom:1px solid #999;padding-bottom:10px;">å‚ä¸è€…æ˜ç»†</h2>`);

            // æ•´ç†æ•°æ®
            const userStats = {};
            targetQuestions.forEach((q, idx) => {
                const qVotes = state.data.votes[q.id] || {};
                q.options.forEach(opt => {
                    (qVotes[opt]||[]).forEach(u => {
                        if(!userStats[u]) userStats[u] = [];
                        userStats[u].push(`[é¢˜${idx+1}] ${opt}`);
                    });
                });
            });

            const allUsers = Object.keys(userStats).sort();
            const BATCH_SIZE = 6; // æ¯æ¬¡æ¸²æŸ“6ä¸ªäººï¼Œé˜²æ­¢å•ä¸ªå›¾ç‰‡è¿‡é•¿
            
            for(let i=0; i<allUsers.length; i+=BATCH_SIZE) {
                const batch = allUsers.slice(i, i+BATCH_SIZE);
                let batchHtml = `<div style="display:grid;grid-template-columns:1fr 1fr;gap:15px;">`;
                batch.forEach(u => {
                    batchHtml += `<div style="border:1px solid #ccc;padding:10px;border-radius:6px;background:#fff;"><div style="font-weight:bold;color:#2196f3;border-bottom:1px solid #eee;margin-bottom:5px;">${u}</div><div style="font-size:12px;color:#555;">${userStats[u].join('<br>')}</div></div>`;
                });
                batchHtml += `</div>`;
                await addElementToPdf(batchHtml);
            }

            // --- 3. å…³ç³»å›¾ (æ¨ªç‰ˆ) ---
            // å‡†å¤‡æ•°æ®
            const graphNodes = [];
            const graphLinks = [];
            const added = new Set();
            targetQuestions.forEach((q, qi) => {
                const qVotes = state.data.votes[q.id] || {};
                q.options.forEach(opt => {
                    const voters = qVotes[opt] || [];
                    if(voters.length === 0) return;
                    // ä¸­å¿ƒèŠ‚ç‚¹ï¼šé€‰é¡¹
                    const optId = `Q${qi+1}-${opt}`;
                    const optLabel = `Q${qi+1}\n${opt}`;
                    if(!added.has(optId)) {
                        graphNodes.push({ name: optId, value: optLabel, symbolSize: 30 + (voters.length*4), category: 1, itemStyle: {color:'#4caf50'}, label: {show:true, formatter: '{c}', fontWeight:'bold'} });
                        added.add(optId);
                    }
                    // å‘¨å›´èŠ‚ç‚¹ï¼šäºº
                    voters.forEach(u => {
                        if(!added.has(u)) {
                            graphNodes.push({ name: u, value: u, symbolSize: 15, category: 0, itemStyle: {color:'#2196f3'}, label: {show:true, position:'bottom', fontSize:10} });
                            added.add(u);
                        }
                        graphLinks.push({ source: optId, target: u });
                    });
                });
            });

            // æ¸²æŸ“å›¾è¡¨
            container.innerHTML = '';
            const chartW = 1000, chartH = 650; // æ¨ªç‰ˆå°ºå¯¸
            container.style.width = chartW + 'px';
            
            const titleDiv = document.createElement('div');
            titleDiv.innerHTML = `<h1 style="text-align:center;">é¡¹ç›®-äººå‘˜ å…³ç³»å›¾è°±</h1>`;
            container.appendChild(titleDiv);

            const chartDiv = document.createElement('div');
            chartDiv.style.width = chartW + 'px';
            chartDiv.style.height = chartH + 'px';
            container.appendChild(chartDiv);

            const myChart = echarts.init(chartDiv, null, { renderer: 'svg' });
            myChart.setOption({
                animation: false,
                series: [{
                    type: 'graph', layout: 'force',
                    data: graphNodes, links: graphLinks,
                    roam: false,
                    label: { show: true },
                    force: { repulsion: 800, edgeLength: 120, gravity: 0.15 }, // å¼•åŠ›å¼ºä¸€ç‚¹è®©å›¾å±…ä¸­
                    lineStyle: { opacity: 0.3 }
                }]
            });
            
            // ç­‰å¾…å›¾è¡¨ç¨³å®š
            await new Promise(r => setTimeout(r, 1500));

            // æ·»åŠ æ¨ªç‰ˆé¡µé¢
            pdf.addPage('l'); // Landscape
            const lWidth = 297; // A4æ¨ªç‰ˆå®½
            const lCanvas = await html2canvas(container, { scale: 1.5 }); // å›¾è¡¨ä¸éœ€è¦å¤ªé«˜å€ç‡
            const lImg = lCanvas.toDataURL('image/jpeg', 0.9);
            pdf.addImage(lImg, 'JPEG', 10, 10, lWidth-20, (lCanvas.height/lCanvas.width)*(lWidth-20));

            // æ¢å¤å®¹å™¨
            container.style.width = '750px';
            container.innerHTML = '';
            
            pdf.save(`Report_${state.pageId}.pdf`);
            showToast('ä¸‹è½½å®Œæˆ');
        }
    </script>
