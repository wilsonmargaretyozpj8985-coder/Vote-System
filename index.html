    <script>
        const MEMFIRE_URL = 'https://d4g6fdgg91htqli3u7sg.baseapi.memfiredb.com';
        const MEMFIRE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImV4cCI6MzM0MDUzMTM4MiwiaWF0IjoxNzYzNzMxMzgyLCJpc3MiOiJzdXBhYmFzZSJ9.fsVIuQNlARfMnBzz3GkhfnQa6nAemjRiMta_nPvNqro';

            const { createClient } = supabase;

            window.onerror = function(msg, url, line) {

            if (state.role === 'presenter') {
                document.body.classList.add('focus-mode');

        function handleLogin() {
            const nameInput = document.getElementById('username');
            let name = nameInput.value.trim();
            if(!name) return showToast('è¯·è¾“å…¥æ‚¨çš„åå­—');
            state.user = name;

            document.getElementById('login-modal').style.display = 'none';
            document.getElementById('app').style.display = 'block';

        async function initApp() {
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').textContent = state.user;
            
            if(state.role === 'admin') {
                document.getElementById('admin-box').style.display = 'block';
            }

            if(state.pageId) { 
                await loadData(); 
                setupRealtime(); 
            } else {
                if(state.role === 'user') renderEmptyState();
            }
        }
        
        function renderEmptyState() {
             const box = document.getElementById('quiz-list');
             box.innerHTML = '<div style="text-align:center;margin-top:50px;color:#999">æš‚æ— æ´»åŠ¨æˆ–éœ€ç­‰å¾…ç®¡ç†å‘˜å¼€å¯</div>';

        async function loadData() {
            try {
                if (!db) return;
                const { data, error } = await db.from('quizzes').select('*').eq('id', state.pageId).single();
                if (data) updateUI(data);
            } catch(e) { 
                render(); 
            }
        }

        function setupRealtime() {
            if(realtimeSub || !db) return;
            realtimeSub = db.channel('room_' + state.pageId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'quizzes', filter: 'id=eq.' + state.pageId }, 
                (payload) => { 
                    if(payload && payload.new) {
                        updateUI(payload.new); 
                    }
                })
                .subscribe();
        }

        function updateUI(serverData) {
            if (!serverData) return;
            state.data.questions = serverData.content || state.data.questions || [];
            state.data.votes = serverData.votes || state.data.votes || {};
            try { render(); } catch(e) {}
        }

        async function setActive(qid) {
            const targetQ = state.data.questions.find(i => i.id === qid);
            if (!targetQ) return;
            const willBeActive = !targetQ.active;
            state.data.questions.forEach(item => item.active = false);
            targetQ.active = willBeActive;
            render();
            await saveToCloud(false); 
        }

        function equalizeHeaders() {
            const headers = document.querySelectorAll('.col-header');
            if (headers.length === 0) return;
            headers.forEach(h => h.style.height = 'auto');
            let maxH = 0;
            headers.forEach(h => {
                const hPx = h.offsetHeight;
                if (hPx > maxH) maxH = hPx;
            });
            if (maxH > 80) {
                headers.forEach(h => h.style.height = maxH + 'px');
            }
        }

        function render() {
            const box = document.getElementById('quiz-list');
            let html = '';

            if (!state.data || !state.data.questions) { renderEmptyState(); return; }

            let questionsToRender = [];
            if (state.role === 'admin') {
                questionsToRender = state.data.questions;
            } else {
                questionsToRender = state.data.questions.filter(q => q.active === true);
                if (questionsToRender.length === 0) {

            if(questionsToRender.length === 0 && state.role === 'admin') {

            questionsToRender.forEach((q, index) => {
                if (!q) return; 
                
                const isAdmin = state.role === 'admin';

                        });

                    const showDown = index < state.data.questions.length - 1;
                    const playBtnText = isActive ? 'â¸ï¸ åœæ­¢' : 'â–¶ï¸ æ’­æ”¾';
                    const playBtnClass = isActive ? 'btn-danger' : 'btn-success';
                    const headerTools = `

                        <button onclick="setActive('${q.id}')" class="btn btn-sm ${playBtnClass}">${playBtnText}</button>
                        <div style="width:10px;"></div>
                        ${showUp ? `<button onclick="moveQ(${index}, -1)" class="btn btn-sm btn-ghost">â¬†ï¸</button>` : ''}
                        ${showDown ? `<button onclick="moveQ(${index}, 1)" class="btn btn-sm btn-ghost">â¬‡ï¸</button>` : ''}

        async function saveToCloud(refresh = true) {
            const title = document.getElementById('q-title').value.trim();
            const opts = Array.from(document.querySelectorAll('.opt-input')).map(i=>i.value.trim()).filter(v=>v);
            
            if(!state.pageId) state.pageId = Date.now().toString();

            if(refresh) {
                if(!title || opts.length < 1) return alert('è¯·å¡«å†™é—®é¢˜å’Œè‡³å°‘ä¸€ä¸ªé€‰é¡¹');

                if (state.editingId) {
                    state.data.questions = state.data.questions.map(q => {
                        if (q.id === state.editingId) {
                            return { ...q, title, options: opts };
                        }
                        return q;
                    });
                    state.editingId = null;
                } else {
                    state.data.questions.push({ id: Date.now().toString(), title, options: opts });
                }
            }

            if (!db) { showToast('æ•°æ®åº“æœªè¿æ¥'); return; }

            const { error } = await db.from('quizzes').upsert({
                id: state.pageId, 
                title: 'Vote '+state.pageId, 
                content: state.data.questions, 
                votes: state.data.votes
            });
            if(!error && refresh) {
                if(!location.search.includes('id=')) location.href = '?id=' + state.pageId + '&admin=1';
                else { closeModal('edit-modal'); render(); showToast('ä¿å­˜æˆåŠŸ'); }
            }
        }

        async function submitVote(qid) {
            let sels = state.temp[qid];
            if(sels === undefined) sels = getMyVotes(qid);

            showToast('æäº¤ä¸­...');
            
            if (!db) { showToast('è¿æ¥æ–­å¼€ï¼Œè¯·åˆ·æ–°'); return; }

            const { data: latest, error: fetchErr } = await db.from('quizzes').select('votes').eq('id', state.pageId).single();
            if (fetchErr) { showToast('åŒæ­¥å¤±è´¥'); return; }

            let cloudVotes = latest?.votes || state.data.votes || {};
            if(!cloudVotes[qid]) cloudVotes[qid] = {};
            
            Object.keys(cloudVotes[qid]).forEach(optKey => {
                if(Array.isArray(cloudVotes[qid][optKey])) {
                    cloudVotes[qid][optKey] = cloudVotes[qid][optKey].filter(u => u !== state.user);
                }
            });
            
            sels.forEach(opt => {
                if(!cloudVotes[qid][opt]) cloudVotes[qid][opt] = [];
                if(!cloudVotes[qid][opt].includes(state.user)) cloudVotes[qid][opt].push(state.user);
            });

            const { error } = await db.from('quizzes').update({ votes: cloudVotes }).eq('id', state.pageId);
            
            if(!error) { 
                delete state.temp[qid]; 
                if (sels.length === 0) showToast('å·²æ’¤é”€æŠ•ç¥¨');
                else showToast('æäº¤æˆåŠŸ'); 
            } else {
                showToast('æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•');
            }
        }

        function exportCSV() {
            if (!state.data.questions || state.data.questions.length === 0) return showToast('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
            
            // CSV BOM for Excel Chinese support
            let csvContent = "\uFEFFé—®é¢˜,é€‰é¡¹,ç¥¨æ•°,æŠ•ç¥¨äººåå•\n";

            state.data.questions.forEach(q => {
                const qVotes = state.data.votes[q.id] || {};
                q.options.forEach(opt => {
                    const voters = qVotes[opt] || [];
                    const voterStr = voters.join('; ');
                    const cleanTitle = q.title.replace(/,/g, 'ï¼Œ').replace(/\n/g, ' ');
                    const cleanOpt = opt.replace(/,/g, 'ï¼Œ');
                    csvContent += `${cleanTitle},${cleanOpt},${voters.length},"${voterStr}"\n`;
                });
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.setAttribute("href", url);
            link.setAttribute("download", `æŠ•ç¥¨ç»“æœ_${state.pageId}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

            // --- 4. æ¸²æŸ“ç¬¬ä¸‰éƒ¨åˆ†ï¼šæ¨ªç‰ˆå…³ç³»å›¾è°± ---

        // PDF æˆªå›¾è¾…åŠ©å‡½æ•°
        async function addContainerToPdf(element, pdf, pdfWidth, addNewPage) {
            try {
                const canvas = await html2canvas(element, { scale: 2, useCORS: true, logging: false });
                const imgData = canvas.toDataURL('image/jpeg', 0.95);
                const imgProps = pdf.getImageProperties(imgData);
                const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
                
                if (addNewPage) pdf.addPage();
                // ç•™ä¸€ç‚¹è¾¹è·
                pdf.addImage(imgData, 'JPEG', 10, 10, pdfWidth - 20, pdfHeight); 
            } catch (err) {
                console.error("PDFç”Ÿæˆé”™è¯¯:", err);
            }
        }

        function toggle(qid, opt) {
            if(!state.temp[qid]) state.temp[qid] = [...getMyVotes(qid)];
            const i = state.temp[qid].indexOf(opt);
            if(i > -1) state.temp[qid].splice(i, 1); else state.temp[qid].push(opt);
            render();

        function getMyVotes(qid) { 
            const v = (state.data.votes && state.data.votes[qid]) ? state.data.votes[qid] : {};
            return Object.keys(v).filter(k => v[k] && v[k].includes(state.user));
