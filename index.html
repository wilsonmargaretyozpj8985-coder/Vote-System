    <style>
        /* === æ ·å¼è¡¨ === */
        :root {
            --primary: #263238; 
            --bg: #f0f2f5;
            --c1: #29b6f6; --c2: #ef5350; --c3: #ffa726; --c4: #66bb6a; --c5: #ab47bc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--primary); padding-bottom: 80px; }
        
        /* å¯¼èˆªæ  */
        .navbar { background: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 4px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .brand { font-weight: 900; font-size: 20px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        .btn { padding: 8px 12px; border-radius: 6px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .btn-primary { background: #222; color: white; }
        .btn-ghost { background: transparent; color: #666; }
        .btn-outline { background: transparent; border: 2px solid #222; color: #222; }
        .btn-sm { font-size: 12px; padding: 5px 10px; }
        .input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; outline: none; }

        /* çœ‹æ¿è§†å›¾ */
        .board-container { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 10px; align-items: flex-start; }
        .board-col { flex: 1; min-width: 160px; background: #eef0f2; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; border-top: 6px solid #ccc; transition: all 0.3s; }
        .board-col:nth-child(5n+1) { border-top-color: var(--c1); }
        .board-col:nth-child(5n+2) { border-top-color: var(--c2); }
        .board-col:nth-child(5n+3) { border-top-color: var(--c3); }
        .board-col:nth-child(5n+4) { border-top-color: var(--c4); }
        .board-col:nth-child(5n+5) { border-top-color: var(--c5); }

        .col-header { margin-bottom: 15px; text-align: center; }
        .col-title { font-size: 18px; font-weight: 800; color: #333; margin-bottom: 5px; line-height: 1.2; }
        .col-count { font-size: 28px; font-weight: 900; color: var(--primary); }
        
        .voter-list { display: flex; flex-direction: column; gap: 8px; }
        .name-card { background: white; padding: 12px; border-radius: 8px; font-weight: 600; font-size: 15px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.03); animation: popIn 0.4s; color: #444; }
        
        /* ç”¨æˆ·è§†å›¾ */
        .user-card { background: white; padding: 25px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
        .opt-btn { background: #f7f7f7; padding: 15px; margin-bottom: 10px; border-radius: 10px; font-weight: 600; border: 2px solid transparent; cursor: pointer; }
        .opt-btn.selected { background: #e3f2fd; border-color: #2196f3; color: #1565c0; }

        /* ä¸“æ³¨æ¨¡å¼æ ·å¼ */
        body.focus-mode .navbar { display: none; }
        body.focus-mode .container { padding: 0; max-width: 100%; height: 100vh; display: flex; flex-direction: column; justify-content: center; }
        body.focus-mode #admin-box { display: none !important; } 
        body.focus-mode .user-card { display: none; }
        body.focus-mode .board-container { justify-content: center; padding: 20px; height: 100%; align-items: center; }
        body.focus-mode .board-col { min-width: 200px; height: 80%; overflow-y: auto; font-size: 1.2em; }
        body.focus-mode .col-title { font-size: 24px; }
        body.focus-mode .col-count { font-size: 40px; }

        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(3px); }
        .modal-box { background:white; width:90%; max-width:400px; padding:30px; border-radius: 16px; position: relative;}
        #loading { position:fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:2000; display:flex; justify-content:center; align-items:center; flex-direction:column; transition: opacity 0.5s; }
        .toast { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:10px 20px; border-radius: 30px; display:none; z-index:3000; }
        
        /* äºŒç»´ç å¼¹çª—ä¸“ç”¨ */
        #qrcode-box { display: flex; justify-content: center; margin-bottom: 20px; }

    </style>
</head>
<body>

    <div id="loading">

    <!-- ç™»å½• -->

    <div class="container" id="app" style="display:none;">
        
        <!-- ç®¡ç†å‘˜æ§åˆ¶æ  -->

            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">ğŸ”´ æ€»æ§å°</span>

                    <button onclick="openAddModal()" class="btn" style="background:rgba(255,255,255,0.2); color:white;">+ æ–°é¢˜</button>
                    <button onclick="showQRCodeModal()" class="btn" style="background:rgba(255,255,255,0.2); color:white;">ğŸ“± äºŒç»´ç </button>

    <!-- å„ç§å¼¹çª— -->
    <div id="edit-modal" class="modal">
        <div class="modal-box">
            <h3>æ–°å»ºæŠ•ç¥¨</h3><br>
            <input id="q-title" class="input" placeholder="é—®é¢˜å†…å®¹..." style="margin-bottom:10px;">
            <div id="q-opts" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
            <button onclick="addOptLine()" class="btn btn-ghost" style="width:100%; border:1px dashed #ccc;">+ æ·»åŠ é€‰é¡¹</button>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeModal('edit-modal')" class="btn btn-ghost" style="flex:1">å–æ¶ˆ</button>
                <button onclick="saveToCloud()" class="btn btn-primary" style="flex:1">å‘å¸ƒ</button>

    <div id="auth-modal" class="modal">
        <div class="modal-box" style="text-align:center;">
            <h3>ç®¡ç†å‘˜æ¨¡å¼</h3><br>
            <input type="password" id="pwd" class="input" placeholder="å¯†ç : admin123" style="text-align:center; margin-bottom:20px;">
            <button onclick="checkAuth()" class="btn btn-primary" style="width:100%">ç¡®è®¤</button>
            <button onclick="closeModal('auth-modal')" class="btn btn-ghost" style="margin-top:10px;">å–æ¶ˆ</button>

    </div>

    <!-- äºŒç»´ç å¼¹çª— -->
    <div id="qr-modal" class="modal">
        <div class="modal-box" style="text-align:center; max-width:350px;">
            <h3 style="margin-bottom:20px;">æ‰«ç å‚ä¸æŠ•ç¥¨</h3>
            <div id="qrcode-box"></div>
            <p style="color:#666; font-size:14px; margin-bottom:20px;">è§‚ä¼—æ‰«æä¸Šæ–¹äºŒç»´ç å³å¯è¿›å…¥</p>
            <button onclick="closeModal('qr-modal')" class="btn btn-ghost" style="width:100%">å…³é—­</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        const MEMFIRE_URL = 'https://d4g6fdgg91htqli3u7sg.baseapi.memfiredb.com';
        const MEMFIRE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImV4cCI6MzM0MDUzMTM4MiwiaWF0IjoxNzYzNzMxMzgyLCJpc3MiOiJzdXBhYmFzZSJ9.fsVIuQNlARfMnBzz3GkhfnQa6nAemjRiMta_nPvNqro';

        let db = null;
        let realtimeSub = null;
        const urlParams = new URLSearchParams(location.search);
        
        let state = {
            user: localStorage.getItem('wx_vote_user_final'), // è¿™é‡Œæ˜¯ nullï¼Œä¼šè§¦å‘ç™»å½•
            role: urlParams.get('admin') === '1' ? 'admin' : 'user',
            pageId: urlParams.get('id'),
            focusId: urlParams.get('focus'),
            data: { questions: [], votes: {} },
            temp: {} 
        };

        // === å®‰å…¨å¯åŠ¨é€»è¾‘ ===
        window.onload = function() {
            // è®¾ç½®ä¸€ä¸ª3ç§’çš„å®šæ—¶å™¨ï¼Œå¦‚æœåŠ è½½å¡ä½äº†ï¼Œå¼ºåˆ¶å…³é—­ Loading å±‚ï¼Œé˜²æ­¢ç™½å±
            setTimeout(function(){
                document.getElementById('loading').style.display = 'none';
            }, 3000);

            try {
                // æ£€æŸ¥ Supabase åº“æ˜¯å¦åŠ è½½æˆåŠŸ
                if (typeof supabase === 'undefined') {
                    alert('ç½‘ç»œè¿æ¥å¤±è´¥ï¼šæ— æ³•åŠ è½½æŠ•ç¥¨æ•°æ®åº“ã€‚è¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢ã€‚');
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                const { createClient } = supabase;
                db = createClient(MEMFIRE_URL, MEMFIRE_KEY);
                
                if (state.focusId) {
                    // æŠ•å±æ¨¡å¼
                    document.body.classList.add('focus-mode');
                    document.getElementById('login-modal').style.display = 'none';
                    state.role = 'admin'; 
                    initApp();
                } else if(state.user) {
                    // æœ‰åå­—äº†ï¼Œç›´æ¥è¿›
                    document.getElementById('login-modal').style.display = 'none';
                    initApp();
                } else {
                    // æ²¡åå­—ï¼Œéšè—Loadingï¼Œæ˜¾ç¤ºç™»å½•æ¡†
                    // è¿™é‡Œå¼ºåˆ¶å†æ˜¾ç¤ºä¸€æ¬¡ login-modalï¼Œé˜²æ­¢æ„å¤–éšè—
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('login-modal').style.display = 'flex';
                }
            } catch (e) {
                console.error(e);
                alert("å¯åŠ¨å‡ºé”™ï¼Œè¯·æˆªå›¾ç»™ç®¡ç†å‘˜: " + e.message);
                document.getElementById('loading').style.display = 'none';
            }
        };

        function handleLogin() {
            const name = document.getElementById('username').value.trim();
            if(!name) return showToast('è¯·è¾“å…¥åå­—');
            state.user = name;
            localStorage.setItem('wx_vote_user_final', name);
            location.reload(); // åˆ·æ–°é¡µé¢è¿›å…¥
        }

        async function initApp() {
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').textContent = state.user;
            
            // æ˜¾ç¤ºç®¡ç†å‘˜é¢æ¿
            if(state.role === 'admin' && !state.focusId) {
                document.getElementById('admin-box').style.display = 'block';
            }

            // åªæœ‰åœ¨æœ‰ pageId æ—¶æ‰å»è”ç½‘åŠ è½½æ•°æ®
            if(state.pageId) { 
                await loadData(); 
                setupRealtime(); 
            } else {
                document.getElementById('loading').style.display = 'none';
                if(state.role === 'user') {
                    document.getElementById('quiz-list').innerHTML = '<div style="text-align:center;margin-top:50px;color:#999">æš‚æ— æ´»åŠ¨</div>';
                }
            }
        }

        async function loadData() {
            try {
                const { data, error } = await db.from('quizzes').select('*').eq('id', state.pageId).single();
                if(data) updateUI(data);
            } catch(e) {
                console.log("åŠ è½½æ•°æ®è½»å¾®é”™è¯¯(å¯å¿½ç•¥):", e);
            }
            document.getElementById('loading').style.display = 'none';
        }

        function setupRealtime() {
            if(realtimeSub) return;
            realtimeSub = db.channel('room_' + state.pageId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'quizzes', filter: 'id=eq.' + state.pageId }, 
                (payload) => { updateUI(payload.new); showToast('æ•°æ®æ›´æ–°'); })
                .subscribe();
        }

        function updateUI(serverData) {
            state.data.questions = serverData.content || [];
            state.data.votes = serverData.votes || {};
            render();
        }

        function render() {
            const box = document.getElementById('quiz-list');
            let html = '';

            const questionsToRender = state.focusId 
                ? state.data.questions.filter(q => q.id === state.focusId)
                : state.data.questions;

            if(state.focusId && questionsToRender.length === 0) {
                box.innerHTML = '<div style="text-align:center;margin-top:20%;color:#999;font-size:24px;">é¢˜ç›®ç­‰å¾…ä¸­...</div>';
                return;
            }

            questionsToRender.forEach(q => {
                const isAdmin = state.role === 'admin';
                const qVotes = state.data.votes[q.id] || {};
                const isFocus = !!state.focusId;

                if(!isAdmin) {
                    // ç”¨æˆ·è§†å›¾
                    const myVotes = getMyVotes(q.id);
                    let opts = '';
                    q.options.forEach(opt => {
                        // æ£€æŸ¥æ˜¯å¦é€‰ä¸­ï¼šä¼˜å…ˆçœ‹ä¸´æ—¶é€‰æ‹©(temp)ï¼Œæ²¡æœ‰å†çœ‹å·²æäº¤çš„(votes)
                        const isSel = state.temp[q.id] ? state.temp[q.id].includes(opt) : myVotes.includes(opt);
                        const action = `onclick="toggle('${q.id}','${opt}')"`;
                        opts += `<div class="opt-btn ${isSel?'selected':''}" ${action}>${opt}</div>`;
                    });
                    const hasVoted = myVotes.length > 0;
                    const btnText = hasVoted ? 'æ›´æ–°é€‰æ‹©' : 'æäº¤';
                    const btnClass = hasVoted ? 'btn-outline' : 'btn-primary';
                    html += `<div class="user-card"><h2 style="margin-bottom:15px;">${q.title}</h2><div style="display:flex;flex-direction:column;gap:5px;">${opts}</div><button class="btn ${btnClass}" onclick="submitVote('${q.id}')" style="width:100%;margin-top:20px;">${btnText}</button></div>`;
                } 
                else {
                    // ç®¡ç†å‘˜/å¤§å±è§†å›¾
                    let columnsHtml = '';
                    q.options.forEach(opt => {
                        const voters = qVotes[opt] || []; 
                        const count = voters.length;
                        let namesHtml = voters.map(n => `<div class="name-card">${n}</div>`).join('');
                        columnsHtml += `<div class="board-col"><div class="col-header"><div class="col-title">${opt}</div><div class="col-count">${count}</div></div><div class="voter-list">${namesHtml}</div></div>`;
                    });
                    const headerTools = isFocus ? '' : `<div style="display:flex; gap:10px;"><button onclick="copyFocusLink('${q.id}')" class="btn btn-sm btn-primary">ğŸ”— å¤åˆ¶æŠ•å±é“¾æ¥</button><button onclick="delQ('${q.id}')" class="btn btn-sm btn-ghost">Ã—</button></div>`;
                    const titleStyle = isFocus ? 'font-size:40px; text-align:center;' : 'font-size:24px;';
                    html += `<div style="margin-bottom:40px; height:100%;"><div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;"><h1 style="${titleStyle}">${q.title}</h1>${headerTools}</div><div class="board-container">${columnsHtml}</div></div>`;
                }
            });
            box.innerHTML = html;
        }

        // === åŠŸèƒ½å‡½æ•° ===
        function showQRCodeModal() {
            const userUrl = `${location.protocol}//${location.host}${location.pathname}?id=${state.pageId}`;
            const qrBox = document.getElementById('qrcode-box');
            qrBox.innerHTML = ''; 
            document.getElementById('qr-modal').style.display = 'flex';
            new QRCode(qrBox, { text: userUrl, width: 200, height: 200, colorDark : "#000000", colorLight : "#ffffff", correctLevel : QRCode.CorrectLevel.H });
        }

        function copyFocusLink(qid) {
            const url = `${location.protocol}//${location.host}${location.pathname}?id=${state.pageId}&admin=1&focus=${qid}`;
            navigator.clipboard.writeText(url).then(() => { showToast('å·²å¤åˆ¶ï¼è¯·ç²˜è´´åˆ° PPT æ’ä»¶ä¸­'); });
        }

        async function saveToCloud(refresh = true) {
            const title = document.getElementById('q-title').value.trim();
            const opts = Array.from(document.querySelectorAll('.opt-input')).map(i=>i.value.trim()).filter(v=>v);
            if(!state.pageId) state.pageId = Date.now().toString();
            if(refresh) {
                if(!title || opts.length < 2) return alert('è¯·å®Œå–„ä¿¡æ¯');
                state.data.questions.push({ id: Date.now().toString(), title, options: opts });
            }
            document.getElementById('loading').style.display = 'flex';
            const { error } = await db.from('quizzes').upsert({
                id: state.pageId, title: 'Vote '+state.pageId, content: state.data.questions, votes: state.data.votes
            });
            document.getElementById('loading').style.display = 'none';
            if(!error && refresh) {
                if(!location.search.includes('id=')) location.href = '?id=' + state.pageId + '&admin=1';
                else { closeModal('edit-modal'); render(); showToast('å‘å¸ƒæˆåŠŸ'); }
            }
        }

        async function submitVote(qid) {
            let sels = state.temp[qid];
            if(sels === undefined) {
                const current = getMyVotes(qid);
                if(current.length === 0) return showToast('è¯·é€‰æ‹©');
                sels = current;
            }
            if(!sels || !sels.length) return showToast('è¯·é€‰æ‹©è‡³å°‘ä¸€é¡¹');
            document.getElementById('loading').style.display = 'flex';
            
            // è·å–æœ€æ–°æ•°æ®ä»¥é¿å…å†²çª
            const { data: latest } = await db.from('quizzes').select('votes').eq('id', state.pageId).single();
            let cloudVotes = latest?.votes || state.data.votes || {};
            if(!cloudVotes[qid]) cloudVotes[qid] = {};
            
            // ç§»é™¤æ—§ç¥¨
            Object.keys(cloudVotes[qid]).forEach(optKey => {
                if(Array.isArray(cloudVotes[qid][optKey])) {
                    cloudVotes[qid][optKey] = cloudVotes[qid][optKey].filter(u => u !== state.user);
                }
            });
            // æ·»åŠ æ–°ç¥¨
            sels.forEach(opt => {
                if(!cloudVotes[qid][opt]) cloudVotes[qid][opt] = [];
                if(!cloudVotes[qid][opt].includes(state.user)) cloudVotes[qid][opt].push(state.user);
            });

            const { error } = await db.from('quizzes').update({ votes: cloudVotes }).eq('id', state.pageId);
            document.getElementById('loading').style.display = 'none';
            if(!error) { delete state.temp[qid]; showToast('æäº¤æˆåŠŸ'); }
        }

        async function clearVotes() {
            if(confirm('æ¸…ç©ºæ‰€æœ‰ç»“æœï¼Ÿ')) { state.data.votes = {}; await saveToCloud(false); showToast('å·²æ¸…ç©º'); }
        }
        async function delQ(qid) {
            if(confirm('åˆ é™¤é¢˜ç›®ï¼Ÿ')) { state.data.questions = state.data.questions.filter(q=>q.id!==qid); delete state.data.votes[qid]; await saveToCloud(false); }
        }
        function toggle(qid, opt) {
            if(!state.temp[qid]) state.temp[qid] = [...getMyVotes(qid)];
            const i = state.temp[qid].indexOf(opt);
            if(i > -1) state.temp[qid].splice(i, 1); else state.temp[qid].push(opt);
            render();
        }
        function getMyVotes(qid) { const v = state.data.votes[qid]; return v ? Object.keys(v).filter(k => v[k] && v[k].includes(state.user)) : []; }
        function showAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
        function checkAuth() {
            if(document.getElementById('pwd').value === 'admin123') {
                state.role = 'admin'; document.getElementById('admin-box').style.display = 'block';
                closeModal('auth-modal'); render();
            } else showToast('å¯†ç é”™è¯¯');
        }
        function openAddModal() {
            document.getElementById('q-title').value = ''; document.getElementById('q-opts').innerHTML = '';
            addOptLine(); addOptLine(); document.getElementById('edit-modal').style.display = 'flex';
        }
        function addOptLine() {
            const i = document.createElement('input'); i.className = 'input opt-input'; i.style.marginBottom='8px'; i.placeholder='é€‰é¡¹';
            document.getElementById('q-opts').appendChild(i);
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    </script>
