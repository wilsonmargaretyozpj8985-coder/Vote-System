<!DOCTYPE html>

<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
    <style>
        /* === æ ·å¼è¡¨ === */
        :root {

            /* åŠ¨æ€é…è‰² */
            --c1: #29b6f6; --c2: #ef5350; --c3: #ffa726; --c4: #66bb6a; --c5: #ab47bc;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg); color: var(--primary); padding-bottom: 80px; }
        
        /* é¡¶éƒ¨å¯¼èˆª */
        .navbar { background: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 4px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .brand { font-weight: 900; font-size: 20px; letter-spacing: -0.5px; }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        .btn { padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: #222; color: white; }
        .btn-ghost { background: transparent; color: #666; }
        .input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; outline: none; }

        /* === ç®¡ç†å‘˜è§†å›¾ï¼šçœ‹æ¿/åˆ—å¸ƒå±€ === */
        /* æ¨ªå‘å®¹å™¨ */
        .board-container {

            padding-bottom: 10px;

        /* æ¯ä¸€åˆ— (ä»£è¡¨ä¸€ä¸ªé€‰é¡¹) */
        .board-col {

            min-width: 160px; /* æ¯ä¸€åˆ—æœ€å°å®½åº¦ï¼Œé˜²æ­¢å¤ªæŒ¤ */
            background: #eef0f2; /* æµ…ç°åº•è‰² */

            flex-direction: column;
            border-top: 6px solid #ccc; /* é¡¶éƒ¨çš„é¢œè‰²æ¡ */
            transition: all 0.3s;
        }

        /* ç»™ä¸åŒåˆ—åˆ†é…é¡¶éƒ¨é¢œè‰² */
        .board-col:nth-child(5n+1) { border-top-color: var(--c1); }
        .board-col:nth-child(5n+2) { border-top-color: var(--c2); }
        .board-col:nth-child(5n+3) { border-top-color: var(--c3); }
        .board-col:nth-child(5n+4) { border-top-color: var(--c4); }
        .board-col:nth-child(5n+5) { border-top-color: var(--c5); }

        /* å¤´éƒ¨ä¿¡æ¯ */
        .col-header { margin-bottom: 15px; text-align: center; }
        .col-title { font-size: 18px; font-weight: 800; color: #333; margin-bottom: 5px; line-height: 1.2; }
        .col-count { font-size: 28px; font-weight: 900; color: var(--primary); }
        .col-count small { font-size: 12px; color: #888; font-weight: normal; text-transform: uppercase; }

        /* äººåå¡ç‰‡åˆ—è¡¨ */
        .voter-list { display: flex; flex-direction: column; gap: 8px; }
        
        /* å•ä¸ªäººåå¡ç‰‡ */
        .name-card {
            background: white;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: #444;
        }
        
        /* === ç”¨æˆ·ç«¯æ ·å¼ === */
        .user-card { background: white; padding: 25px; border-radius: 16px; margin-bottom: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.04); }
        .opt-btn { background: #f7f7f7; padding: 15px; margin-bottom: 10px; border-radius: 10px; font-weight: 600; border: 2px solid transparent; cursor: pointer; }
        .opt-btn.selected { background: #e3f2fd; border-color: #2196f3; color: #1565c0; }

        /* åŠ¨ç”»ä¸å¼¹çª— */
        @keyframes popIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); display:none; justify-content:center; align-items:center; z-index:1000; backdrop-filter: blur(3px); }
        .modal-box { background:white; width:90%; max-width:400px; padding:30px; border-radius: 16px; }
        #loading { position:fixed; top:0; left:0; width:100%; height:100%; background:#f0f2f5; z-index:2000; display:flex; justify-content:center; align-items:center; flex-direction:column; }
        .toast { position:fixed; bottom:30px; left:50%; transform:translateX(-50%); background:#333; color:white; padding:10px 20px; border-radius: 30px; display:none; z-index:3000; }
    </style>
</head>
<body>

    <div id="loading">
        <div style="font-weight:bold; color:#555;">è¿æ¥æŠ•ç¥¨æœåŠ¡å™¨...</div>
    </div>

    <!-- ç™»å½• -->
    <div id="login-modal" class="modal" style="display:flex; z-index:1500;">
        <div class="modal-box" style="text-align:center;">
            <h2 style="margin-bottom:20px;">ğŸ‘‹ æ¬¢è¿</h2>
            <input type="text" id="username" class="input" placeholder="è¯·è¾“å…¥æ‚¨çš„åå­—" style="text-align:center; margin-bottom:20px;">
            <button onclick="handleLogin()" class="btn btn-primary" style="width:100%">è¿›å…¥</button>
        </div>
    </div>

    <!-- ä¸»ç•Œé¢ -->
    <div class="navbar">
        <div class="brand">VoteBoard</div>
        <div style="display:flex; gap:10px; align-items:center;">
            <span id="u-name" style="font-weight:600; font-size:14px;"></span>
            <button onclick="showAuth()" class="btn btn-ghost" style="padding:5px 10px;">âš™ï¸</button>
        </div>
    </div>

    <div class="container" id="app" style="display:none;">
        
        <!-- ç®¡ç†å‘˜æ§åˆ¶æ  -->
        <div id="admin-box" style="display:none; background:#333; color:white; padding:15px; border-radius:12px; margin-bottom:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:bold;">ğŸ”´ æŠ•å±æ¨¡å¼ (å®æ—¶)</span>
                <div style="display:flex; gap:10px;">
                    <button onclick="openAddModal()" class="btn" style="background:rgba(255,255,255,0.2); color:white; font-size:12px;">+ æ–°é¢˜</button>
                    <button onclick="copyLink()" class="btn" style="background:rgba(255,255,255,0.2); color:white; font-size:12px;">å¤åˆ¶é“¾æ¥</button>
                    <button onclick="clearVotes()" class="btn" style="background:rgba(255,50,50,0.2); color:#ff8a80; font-size:12px;">æ¸…ç©ºæ•°æ®</button>
                </div>
            </div>
        </div>

        <div id="quiz-list"></div>
    </div>

    <!-- å¼¹çª— -->
    <div id="edit-modal" class="modal">
        <div class="modal-box">
            <h3>æ–°å»ºæŠ•ç¥¨</h3><br>
            <input id="q-title" class="input" placeholder="é—®é¢˜å†…å®¹..." style="margin-bottom:10px;">
            <div id="q-opts" style="max-height:200px; overflow-y:auto; margin-bottom:10px;"></div>
            <button onclick="addOptLine()" class="btn btn-ghost" style="width:100%; border:1px dashed #ccc;">+ æ·»åŠ é€‰é¡¹</button>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button onclick="closeModal('edit-modal')" class="btn btn-ghost" style="flex:1">å–æ¶ˆ</button>
                <button onclick="saveToCloud()" class="btn btn-primary" style="flex:1">å‘å¸ƒ</button>
            </div>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-box" style="text-align:center;">
            <h3>ç®¡ç†å‘˜æ¨¡å¼</h3><br>
            <input type="password" id="pwd" class="input" placeholder="å¯†ç : admin123" style="text-align:center; margin-bottom:20px;">
            <button onclick="checkAuth()" class="btn btn-primary" style="width:100%">ç¡®è®¤</button>
            <button onclick="closeModal('auth-modal')" class="btn btn-ghost" style="margin-top:10px;">å–æ¶ˆ</button>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script>
        // ==========================================
        // ã€é…ç½®åŒºåŸŸã€‘
        // ==========================================
        const MEMFIRE_URL = 'https://d4g6fdgg91htqli3u7sg.baseapi.memfiredb.com';
        const MEMFIRE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyb2xlIjoiYW5vbiIsImV4cCI6MzM0MDUzMTM4MiwiaWF0IjoxNzYzNzMxMzgyLCJpc3MiOiJzdXBhYmFzZSJ9.fsVIuQNlARfMnBzz3GkhfnQa6nAemjRiMta_nPvNqro';
        // ==========================================

        let db = null;
        let realtimeSub = null;
        let state = {
            user: localStorage.getItem('wx_vote_user_final') || '',
            role: 'user',
            pageId: new URLSearchParams(location.search).get('id'),
            data: { questions: [], votes: {} },
            temp: {} 
        };

        window.onload = function() {
            const { createClient } = supabase;
            db = createClient(MEMFIRE_URL, MEMFIRE_KEY);
            if(state.user) {
                document.getElementById('login-modal').style.display = 'none';
                initApp();
            } else document.getElementById('loading').style.display = 'none';
        };

        function handleLogin() {
            const name = document.getElementById('username').value.trim();
            if(!name) return showToast('è¯·è¾“å…¥åå­—');
            state.user = name;
            localStorage.setItem('wx_vote_user_final', name);
            location.reload();
        }

        async function initApp() {
            document.getElementById('app').style.display = 'block';
            document.getElementById('u-name').textContent = state.user;
            if(state.pageId) { await loadData(); setupRealtime(); }
            else {
                document.getElementById('loading').style.display = 'none';
                if(state.role === 'user') document.getElementById('quiz-list').innerHTML = '<div style="text-align:center;margin-top:50px;color:#999">æš‚æ— æ´»åŠ¨</div>';
            }
        }

        async function loadData() {
            try {
                const { data } = await db.from('quizzes').select('*').eq('id', state.pageId).single();
                if(data) updateUI(data);
            } catch(e) {}
            document.getElementById('loading').style.display = 'none';
        }

        function setupRealtime() {
            if(realtimeSub) return;
            realtimeSub = db.channel('room_' + state.pageId)
                .on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'quizzes', filter: 'id=eq.' + state.pageId }, 
                (payload) => { updateUI(payload.new); showToast('æ•°æ®æ›´æ–°'); })
                .subscribe();
        }

        function updateUI(serverData) {
            state.data.questions = serverData.content || [];
            state.data.votes = serverData.votes || {};
            render();
        }

        // --- æ ¸å¿ƒæ¸²æŸ“é€»è¾‘ ---
        function render() {
            const box = document.getElementById('quiz-list');
            let html = '';

            state.data.questions.forEach(q => {
                const isAdmin = state.role === 'admin';
                const qVotes = state.data.votes[q.id] || {};

                if(!isAdmin) {
                    // === æ™®é€šç”¨æˆ·è§†å›¾ (å¡ç‰‡å¼) ===
                    const myVotes = getMyVotes(q.id);
                    let opts = '';
                    q.options.forEach(opt => {
                        const isSel = state.temp[q.id]?.includes(opt) || myVotes.includes(opt);
                        const action = myVotes.length ? '' : `onclick="toggle('${q.id}','${opt}')"`;
                        opts += `<div class="opt-btn ${isSel?'selected':''}" ${action}>${opt}</div>`;
                    });
                    const btnText = myVotes.length ? 'å·²æäº¤' : 'æäº¤';
                    const btnState = myVotes.length ? 'disabled style="background:#eee;color:#999"' : 'class="btn-primary" onclick="submitVote(\''+q.id+'\')"';
                    
                    html += `<div class="user-card">
                        <h2 style="margin-bottom:15px;">${q.title}</h2>
                        <div style="display:flex;flex-direction:column;gap:5px;">${opts}</div>
                        <button class="btn" ${btnState} style="width:100%;margin-top:20px;">${btnText}</button>
                    </div>`;
                } 
                else {
                    // === ç®¡ç†å‘˜è§†å›¾ (çœ‹æ¿/åˆ—å¸ƒå±€) ===
                    // è¿™é‡Œæˆ‘ä»¬æ„å»ºæ¨ªæ’çš„åˆ—
                    let columnsHtml = '';
                    
                    q.options.forEach(opt => {
                        const voters = qVotes[opt] || []; // æ‹¿åˆ°æŠ•è¿™ä¸ªé€‰é¡¹çš„äººåæ•°ç»„
                        const count = voters.length;

                        // ç”Ÿæˆäººåå¡ç‰‡å †å 
                        let namesHtml = voters.map(n => `<div class="name-card">${n}</div>`).join('');

                        columnsHtml += `
                            <div class="board-col">
                                <div class="col-header">
                                    <div class="col-title">${opt}</div>
                                    <div class="col-count">${count}</div>
                                </div>
                                <div class="voter-list">
                                    ${namesHtml}
                                </div>
                            </div>
                        `;
                    });

                    html += `
                        <div style="margin-bottom:40px;">
                            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
                                <h1 style="font-size:28px;">${q.title}</h1>
                                <button onclick="delQ('${q.id}')" style="border:none;background:none;color:#ccc;cursor:pointer;">Ã—</button>
                            </div>
                            <div class="board-container">
                                ${columnsHtml}
                            </div>
                        </div>
                    `;
                }
            });
            box.innerHTML = html;
        }

        // --- é€»è¾‘å¤„ç† ---
        async function saveToCloud(refresh = true) {
            const title = document.getElementById('q-title').value.trim();
            const opts = Array.from(document.querySelectorAll('.opt-input')).map(i=>i.value.trim()).filter(v=>v);
            
            if(!state.pageId) state.pageId = Date.now().toString();
            if(refresh) {
                if(!title || opts.length < 2) return alert('è¯·å®Œå–„ä¿¡æ¯');
                state.data.questions.unshift({ id: Date.now().toString(), title, options: opts });
            }

            document.getElementById('loading').style.display = 'flex';
            const { error } = await db.from('quizzes').upsert({
                id: state.pageId, title: 'Vote '+state.pageId, content: state.data.questions, votes: state.data.votes
            });
            document.getElementById('loading').style.display = 'none';
            if(!error && refresh) {
                if(!location.search.includes('id=')) location.href = '?id=' + state.pageId;
                else { closeModal('edit-modal'); render(); showToast('å‘å¸ƒæˆåŠŸ'); }
            }
        }

        async function submitVote(qid) {
            const sels = state.temp[qid];
            if(!sels || !sels.length) return showToast('è¯·é€‰æ‹©');
            document.getElementById('loading').style.display = 'flex';
            
            const { data: latest } = await db.from('quizzes').select('votes').eq('id', state.pageId).single();
            let cloudVotes = latest?.votes || state.data.votes || {};
            if(!cloudVotes[qid]) cloudVotes[qid] = {};
            
            sels.forEach(opt => {
                if(!cloudVotes[qid][opt]) cloudVotes[qid][opt] = [];
                if(!cloudVotes[qid][opt].includes(state.user)) cloudVotes[qid][opt].push(state.user);
            });

            const { error } = await db.from('quizzes').update({ votes: cloudVotes }).eq('id', state.pageId);
            document.getElementById('loading').style.display = 'none';
            if(!error) { delete state.temp[qid]; showToast('æŠ•ç¥¨æˆåŠŸ'); }
        }

        async function clearVotes() {
            if(confirm('æ¸…ç©ºæ‰€æœ‰ç»“æœï¼Ÿ')) {
                state.data.votes = {}; await saveToCloud(false); showToast('å·²æ¸…ç©º');
            }
        }

        async function delQ(qid) {
            if(confirm('åˆ é™¤é¢˜ç›®ï¼Ÿ')) {
                state.data.questions = state.data.questions.filter(q=>q.id!==qid);
                delete state.data.votes[qid]; await saveToCloud(false);
            }
        }

        function toggle(qid, opt) {
            if(!state.temp[qid]) state.temp[qid] = [];
            const i = state.temp[qid].indexOf(opt);
            if(i > -1) state.temp[qid].splice(i, 1); else state.temp[qid].push(opt);
            render();
        }
        function getMyVotes(qid) {
            const v = state.data.votes[qid];
            return v ? Object.keys(v).filter(k => v[k].includes(state.user)) : [];
        }
        function showAuth() { document.getElementById('auth-modal').style.display = 'flex'; }
        function checkAuth() {
            if(document.getElementById('pwd').value === 'admin123') {
                state.role = 'admin'; document.getElementById('admin-box').style.display = 'block';
                closeModal('auth-modal'); render();
            } else showToast('å¯†ç é”™è¯¯');
        }
        function openAddModal() {
            document.getElementById('q-title').value = ''; document.getElementById('q-opts').innerHTML = '';
            addOptLine(); addOptLine(); document.getElementById('edit-modal').style.display = 'flex';
        }
        function addOptLine() {
            const i = document.createElement('input'); i.className = 'input opt-input'; i.style.marginBottom='8px'; i.placeholder='é€‰é¡¹';
            document.getElementById('q-opts').appendChild(i);
        }
        function copyLink() {
            navigator.clipboard.writeText(location.href).then(()=>showToast('å¤åˆ¶æˆåŠŸ'));
        }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function showToast(m) { const t=document.getElementById('toast'); t.innerText=m; t.style.display='block'; setTimeout(()=>t.style.display='none',2000); }
    </script>
</body>
